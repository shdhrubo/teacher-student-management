<h3>User Registration</h3>
<form ngNativeValidate>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput placeholder="Name" type="text" [(ngModel)]="name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirm Password:</mat-label>
    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
      required>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submitForm()">Register</button>
  <p>Already have an account? <span><a routerLink="/signin">Login</a></span></p>
</form>

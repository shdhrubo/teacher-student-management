<h2 class="student-heading">Student Information for ID {{studentId}}</h2>
<table class="student-info">
  <tr>
    <td><strong>Name:</strong></td>
    <td>{{student.name}}</td>
  </tr>
  <tr>
    <td><strong>Email:</strong></td>
    <td>{{student.email}}</td>
  </tr>
  <tr>
    <td><strong>TeacherId:</strong></td>
    <td>{{student.teacherId}}</td>
  </tr>
</table>

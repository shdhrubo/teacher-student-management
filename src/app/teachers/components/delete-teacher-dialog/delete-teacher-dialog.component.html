<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this item?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onConfirmClick()">Delete</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
